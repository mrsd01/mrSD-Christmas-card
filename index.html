    <body>
        
     <div class="snow layer1 a"></div>
     <div class="snow layer1"></div> 
     <div class="snow layer2 a"></div>
     <div class="snow layer2"></div>
     <div class="snow layer3 a"></div>
     <div class="snow layer3"></div>
            <div class="container">
                <p>
                   <img src="img/star.svg" class="star"><br> 
                   <img src="/img/mistletoe.svg" class="mistletoe">
                   We
                   <img src="/img/mistletoe.svg" class="mistletoe">
                   <br/>
                   <img src="/img/light.svg" class="light"> 
                   wish
                   <img src="/img/light.svg" class="light">
                   <br/>
                   <img src="/img/star_01.svg" class="star1">
                   you a
                   <img src="/img/star_01.svg" class="star1">
                   <br/> 
                   <img src="/img/christmas-ball.svg" class="ball">
                   Merry
                   <img src="/img/christmas-ball.svg" class="ball">
                   <br/>
                    <img src="/img/candle.svg" class="candle">
                   Christmas
                   <img src="/img/candle.svg" class="candle">
                   <br/>
                   <img src="/img/gift-box.svg" class="box" >
                </p>
            </div>
            <div class="music">
                <audio id="myMusic" src="music/Happy Xmas (War Is Over).mp3" loop=""></audio>
                <button class="btn_music">
                    <i class="far fa-play-circle"></i>
                    <i class="far fa-pause-circle"></i>
                </button>
            </div>
            <script>
                $(document).ready(function(){
                    $(".btn_music .fa-play-circle").on('click', function(){
                        $(this).hide();
                        $('.fa-pause-circle').fadeIn();
                        $('#myMusic')[0].play();
                        $('.snow').show();
                        
                        
                        
                    })

                    $(".btn_music .fa-pause-circle").on('click', function(){
                        $(this).hide();
                        $('.fa-play-circle').fadeIn();
                        $('#myMusic')[0].pause();
                        $('.snow').hide();
                        
                        
                    })


                })
            </script>
    </body>
</html>
